<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="text-center">
            <div class="greeting" id="greeting"></div>
            <div class="date" id="date"></div>
        </div>
        <div class="checklist">

            <label for="Normal">Normal
            <input type="checkbox" id="Normal">
        </label>

            <label for="Express">Express
            <input type="checkbox" id="Express">
        </label>

        </div>
        <div class="card mt-4 p-4 hidden" id="input-output">
            <input type="text" class="form-control mb-3" id="input" placeholder="--calculate '+' MTN packages  here ---">
            <div class="row">
                <div class="col">
                    <h3>Packages</h3>
                    <ul id="package-list" class="list-group"></ul>
                </div>
                <div class="col">
                    <h3>Prices</h3>
                    <ul id="price-list" class="list-group"></ul>
                </div>
            </div>
            <p class="mt-3" id="total-price"></p>
            <button class="btn btn-primary" id="btn"><i class="fas fa-copy"></i> COPY</button>
            <div id="copy-message" class="alert alert-success mt-3" style="display: none;">Copied successfully!</div>
            <div class="mt-3" id="payment-info">
                Make payment to: Fawuzan Masahudu <a href="tel:0543650011">[0543650011]</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
